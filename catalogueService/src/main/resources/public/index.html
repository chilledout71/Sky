<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
	</script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Sky Store</a>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1>Sky Store</h1>
			<p>Welcome to the Sky Store Library</p>
		</div>
	</div>

	<div class="container">
		TV Packages Available
		<div class="row">
			<div class="col-md-4">
				<h2>Sports Packages</h2>
				<div th:each="product : ${customerProducts.sports}">
					<label th:text="${product}"></label> <input th:id="${product}"
						type="checkbox" th:checked="${false}" class="addChannel" />
				</div>
			</div>
			<div class="col-md-4">
				<h2>News Packages</h2>
				<div th:each="product : ${customerProducts.news}">
					<label th:text="${product}"></label> <input th:id="${product}"
						type="checkbox" th:checked="${false}" class="addChannel" />
				</div>
			</div>
			<div class="col-md-4">
				<h2>Basket</h2>
				<p id="basket"></p>
				<p>
					<a class="btn btn-default" href="#" role="button">Complete
						Purchase &raquo;</a>
				</p>
			</div>
		</div>



	</div>
</body>
</html>
